<html ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
        <title>Document</title>
        <script src="./dist/index.js"></script>
    </head>
    <body ng-controller="restController">
        <h2 class="text-center">Documentation of $http and promises</h2>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <!--Calling REST using $thhp-->
                <document-section data-title="Calling REST using $http">
                    <div ng-repeat="d in data.users">
                        {{d.name}} - {{d.age}}
                    </div>        
                </document-section>


                <!--Calling REST using $thhp promises-->
                {{process}}
                <document-section data-title="Calling REST using $http emulate promises">
                    <div ng-repeat="d in data.users">
                        {{d.name}} - {{d.age}}
                    </div>        
                </document-section>

                <!-- refactor from controller to service -->
                <document-section data-title="Receiving data from Service calling REST API">
                    <div ng-repeat="d in dataFromService.users">
                        {{d.name}} - {{d.age}}
                    </div>        
                </document-section>

                <!-- sending parameters on the GET call -->
                <document-section data-title="Calling REST API with parameter">
                   {{dataSingleUser.user.id}} - {{dataSingleUser.user.name}} - {{dataSingleUser.user.age}}    
                </document-section>


                <!-- $q success promise-->
                <document-section data-title="Returning Success Promise using $q">
                    Asyc call executed: {{asynCallExecutedSuccess}}
                 </document-section>

                <!-- $q error promise-->
                <document-section data-title="Returning error Promise using $q">
                    Asyc call executed: {{asynCallExecutedError}}
                 </document-section>
        
            </div>
        </div>
        
    </body>
</html>
